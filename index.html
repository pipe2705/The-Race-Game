<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>The Monk Game🥇</title>
  </head>

  <header>
    <div class="user-metrics">
      <h4 class="player-name1">
        <span class="player-name1">Player 1</span>
      </h4>
      <div id="player1-points-container">
        <h5><span id="p1points">0</span></h5>
      </div>
      <div id="rounds-container">
        <h5>Rounds Won - <span id="roundsWonp1"></span></h5>
      </div>
    </div>

    <div class="game-title">
      <h1>50 Yard Monk Race 🥇</h1>
    </div>

    <div class="cpu-metrics">
      <h4 class="player-name2">
        <span class="player-name2">Monk</span>
      </h4>
      <div id="cpu-points-container">
        <h5><span id="cpu-points">0</span></h5>
      </div>
      <div id="rounds-container">
        <h5><span id="roundsWoncpu"></span>- Rounds Won</h5>
      </div>
    </div>
  </header>

  <body>
    <div class="horse-name-container1">
      <p class="horse-name">🏃🏽‍♂️</p>
    </div>

    <section class="scoring-bars">
      <div class="Player1-scorebar">
        <progress id="player1Bar" value="0" max="49"></progress>
      </div>

      <div class="divider-column"></div>
      <div class="CPU-scorebar">
        <progress id="cpuBar" value="0" max="49"></progress>
      </div>
    </section>

    <section class="cta-buttons">
      <div>
        <img
          class="arrow"
          src="/Users/felipe/projects/The-Race-Game/Arrowdown.svg"
        />
      </div>
      <h4 id="start-window">Press Space Bar to Start Game!</h4>
      <p class="button-instructions">Continue to Press Space Bar to Race!</p>
      <button type="button" class="round2" onClick="nextRound()">
        Next Round
      </button>
      <button type="button" onClick="refreshPage()" class="reStartButton">
        Re-Start Game
      </button>
    </section>

    <div class="horse-name-container2">
      <p class="horse-name">🐒</p>
    </div>

    <script src="race.js"></script>
  </body>

  <footer></footer>
</html>
