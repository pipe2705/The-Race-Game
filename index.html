<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>The Race Game</title>
</head>


<header> 
    <div class="user-metrics">
        <div id="player1-points-container">
            <h5><span id="p1points">0</span></h5>
        </div>
         <h4 class="player-name"> 
             <span id="player1-name">Player 1</span>
        </h4>
    </div>

    <div class="game-title">
        <h1> The Race Game</h1>
        <p class= "game-subtitle"></p>
    </div>

    <div class = "cpu-metrics"> 
            <div id="cpu-points-container">
                    <h5><span id="cpu-points">0</span></h5>
                </div>
            <h4 class="player-name"> 
                     <span id="cpu">CPU</span>
                   </h4>
    </div>
</header>

<body>


<div class="horse-name-container">
    <p class="horse-name">Horse Name goes here ans Image</p>
    <img src="" alt="">
</div>

<section class="scoring-bars">
    <div class="Player1-scorebar">
        <p class="current-score-player-1"> current score box</p>
    </div>

    <div class="divider-column"> </div>
    <div class="CPU-scorebar">
            <p class="current-score-CPU"> current score box</p>
    </div>

</section>

<section class="cta-buttons">
    <div class="spacebar-container">
         <div>
             <img src="/Users/felipe/projects/The-Race-Game/Arrowdown.svg">
        </div>
        <button id="start-button">Press Space Bar to Start Game!</button>
        <p class="button-instructions"> Continue to Press Space Bar to Race!</p>
        <button class="Re-Start-Button"> Re-Start Game </button>
    </div>
</section>

<div class="horse-name-container">
        <p class="horse-name">Horse Name goes here and Image</p>
        <img src="" alt="">
    </div>
    

    <script src="race.js"></script>
